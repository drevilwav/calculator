<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calc">
    <div class="display"></div>
    <div class="section">
      <button class="operators" onclick="cleanDisplay()">AC</button>
      <button class="operators" onclick="backspace()">BS</button>
      <button class="operators" onclick="pressOperator('%')">%</button>
      <button class="operators" onclick="pressOperator('/')">/</button>
    </div>
    <div class="section">
      <button class="numbers" onclick="pressNumber('7')">7</button>
      <button class="numbers" onclick="pressNumber('8')">8</button>
      <button class="numbers" onclick="pressNumber('9')">9</button>
      <button class="operators" onclick="pressOperator('*')">X</button>
    </div>
    <div class="section">
      <button class="numbers" onclick="pressNumber('4')">4</button>
      <button class="numbers" onclick="pressNumber('5')">5</button>
      <button class="numbers" onclick="pressNumber('6')">6</button>
      <button class="operators" onclick="pressOperator('-')">–</button>
    </div>
    <div class="section">
      <button class="numbers" onclick="pressNumber('1')">1</button>
      <button class="numbers" onclick="pressNumber('2')">2</button>
      <button class="numbers" onclick="pressNumber('3')">3</button>
      <button class="operators" onclick="pressOperator('+')">+</button>
    </div>
    <div class="section">
      <button class="operators" onclick="pressOperator('minus')">+/–</button>
      <button class="numbers" onclick="pressNumber('0')">0</button>
      <button class="numbers" onclick="pressNumber(',')">,</button>
      <button class="operators" onclick="calculate()">=</button>
    </div>
  </div>  
</body>
</html>
